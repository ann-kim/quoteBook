<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="mainCtrl">	
	<!-- Input Boxes and Button for New Quotes -->
	<input placeholder = "Add Quote Text" ng-model="addObj.text" />
	<input placeholder = "Add Quote's Author" ng-model="addObj.author" />
	<button ng-click="addIt()">Submit</button>
	<button ng-click="deleteIt()">Delete</button>


	<!-- Show Current Quotes -->
	<div ng-repeat="quote in currentQuotes">
		<p>{{quote.text}} ({{quote.author}})</p>
	</div>


	<!-- Remove Quotes -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</body>
</html>
